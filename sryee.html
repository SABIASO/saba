<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.slider {
    width: 600px;
    overflow: hidden;
    position: relative;
}

.slide {
    width: 100%;
    height: 300px;
    display: none;
}

img {
    width: 100%;
    height: 100%;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slide">
            <img src="Black clover.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="bleach.jpg" alt="Image 2">
        </div>
        <div class="slide">
            <img src="Blue lock.jpg" alt="Image 3">
        </div>
    </div>

    <script>
        function showSlide(index) {
    slides.forEach((slide, i) => {
        if (i === index) {
            slide.style.display = "block";
        } else {
            slide.style.display = "none";
        }
    });
}

function nextSlide() {

const slides = document.querySelectorAll(".slide");
let currentSlide = 0;
    currentSlide++;
    if (currentSlide >= slides.length) {
        currentSlide = 0;
    }
    showSlide(currentSlide);
}
    </script>
</body>
</html>
